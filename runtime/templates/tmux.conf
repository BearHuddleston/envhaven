# EnvHaven tmux config - minimal, clean

# Modern terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# No delay on escape
set -sg escape-time 0

# Mouse support
set -g mouse on

# Start windows/panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback
set -g history-limit 50000

# Status bar - minimal, bottom, with padding line below
set -g status-position bottom
set -g status 2
set -g status-style "bg=default,fg=#a0a0a0"
set -g status-left ""
set -g status-right "#[fg=#a78bfa,bold]#{?client_prefix, ^B,} + "
set -g status-right-length 20
set -g status-format[1] ""

# Window list - clickable (click window name to switch)
set -g status-justify left
setw -g window-status-format "#[fg=#6b6b6b] #I #W "
setw -g window-status-current-format "#[fg=#a78bfa,bold] #I #W "
setw -g window-status-separator ""

# Click + in status-right to create new window
bind -n MouseDown1StatusRight new-window -c /config/workspace

# Pane borders - subtle
set -g pane-border-style "fg=#3b3b3b"
set -g pane-active-border-style "fg=#6b6b6b"

# Messages
set -g message-style "bg=default,fg=#a78bfa"

# No visual bell
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


